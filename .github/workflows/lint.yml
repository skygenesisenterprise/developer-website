name: Lint & Format Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint || true      # Exemple: ESLint
      - run: npm run format:check || true # Exemple: Prettier
